<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Gen</title>
    <style>
        body { 
            background: linear-gradient(to bottom left, #64b5f6, #fefefe, #f4b7ff); 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .head {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .custom-upload {
            display: inline-block;
            background-color: rgb(72, 188, 192);
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .custom-upload:hover {
            background-color: rgb(65, 151, 157);
        }
        input[type="file"] {
            display: none;
        }
        h3 {
            color: grey;
        }
        .marquee {
            position: absolute;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            color: Black;
            animation: marquee-scroll 10s linear infinite;
        }
        .top-marquee { bottom: 10px; }
        .bottom-marquee { top: 10px; }

        /* Loading container styles */
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Spinner animation */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* View Image button */
        #view-image {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #view-image:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <marquee class="marquee top-marquee" behavior="scroll" scrollamount="3" direction="left">
        Magic! Magic! Magic! Magic! Magic! Magic! Magic! Magic! Magic! Magic!
    </marquee>

    <div class="head">
        <h1>Ghibli GEN</h1>
    </div>

    <div class="box">
        <h3>Upload the image and see the magic!</h3>
        <label for="file-upload" class="custom-upload">Upload</label>
        <input type="file" id="file-upload" accept="image/*">
    </div>

    <marquee class="marquee bottom-marquee" behavior="scroll" scrollamount="3" direction="right">
        Generate Generate Generate Generate Generate Generate Generate Generate
    </marquee>

    <!-- Loading Container -->
    <div id="loading-container" class="loading">
        <div class="spinner"></div>
        <p>Generating...</p>
    </div>

    <button id="view-image" onclick="window.location.href='/view/'">
        Your Ghibli Image
    </button>

    <script>
        document.getElementById("file-upload").addEventListener("change", function() {
            showLoading();
        });

        function showLoading() {
            const loadingContainer = document.getElementById("loading-container");
            const viewImageButton = document.getElementById("view-image");
            
            loadingContainer.style.display = "flex"; // Show loading screen
            viewImageButton.style.display = "none"; // Hide view image button initially

            setTimeout(() => {
                loadingContainer.style.display = "none"; // Hide loading screen
                viewImageButton.style.display = "block"; // Show view image button
            }, 5000); // Simulate 5 seconds processing
        }
    </script>
</body>
</html>
